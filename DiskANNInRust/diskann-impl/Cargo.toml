[package]
name = "diskann-impl"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Concrete implementations of DiskANN algorithms and data structures"

[features]
default = []
simd = ["diskann-core/simd", "diskann-io/simd", "diskann-traits/simd"]
unsafe_opt = ["diskann-core/unsafe_opt", "diskann-io/unsafe_opt", "diskann-traits/unsafe_opt"]
wasm = ["diskann-core/wasm", "diskann-io/wasm", "diskann-traits/wasm"]

# New performance features for Task 8
# Enable high-performance optimizations with â‰¥10% speed improvements
performance = ["simd", "unsafe_opt"]
# Memory allocator optimizations
jemalloc = ["dep:jemallocator"]
mimalloc = ["dep:mimalloc"]

[dependencies]
diskann-core = { path = "../diskann-core" }
diskann-io = { path = "../diskann-io" }
diskann-traits = { path = "../diskann-traits" }
serde.workspace = true
thiserror.workspace = true
anyhow.workspace = true
tracing.workspace = true
rayon = "1.8"
rand = "0.8"

# Optional performance dependencies
jemallocator = { version = "0.5", optional = true }
mimalloc = { version = "0.1", optional = true }

# Optional instrumentation dependencies  
metrics = { version = "0.21", optional = true }

[dev-dependencies]
criterion.workspace = true
rstest.workspace = true
proptest.workspace = true
loom.workspace = true

[[bench]]
name = "impl_benchmarks"
harness = false
required-features = []